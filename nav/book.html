<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link rel="stylesheet" href="../assets/css/book.css" />
    <link
      rel="stylesheet"
      href="../assets/fonts/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-top">
        <div class="top-bar">
          <div class="info">
            <div class="info-left">
              <i class="fa-solid fa-phone"></i>
              <p>(414) 857 - 010</p>
            </div>
            <div class="info-right">
              <i class="fa-solid fa-envelope"></i>
              <p>yummy@bistrobliss</p>
            </div>
          </div>
        </div>
        <div class="social">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-github"></i>
        </div>
      </div>
      <div class="header-bt">
        <div class="header-form">
          <div class="logo">
            <img src="../assets/images/Content/logo.png" alt="" />
            <h1 class="title">Food Shop</h1>
          </div>
          <div class="nav-menu">
            <a class="nav-link active" href="../index.html">Home</a>
            <a class="nav-link" href="../nav/about.html">About</a>
            <a class="nav-link" href="../nav/menu.html">Menu</a>
            <a class="nav-link" href="../nav/blog.html">Pages</a>
            <a class="nav-link" href="../nav/contact.html">Contact</a>
          </div>
          <div class="button">Book A Table</div>
        </div>
      </div>
    </div>

    <!-- Book -->
    <div class="book">
      <div class="book-top"></div>
      <div class="book-bottom">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118726.89002357206!2d105.72108763229282!3d21.57751697609711!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313526e41a2f48ff%3A0x9af085049fb0466f!2zVHAuIFRow6FpIE5ndXnDqm4sIFRow6FpIE5ndXnDqm4sIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1699266747455!5m2!1svi!2s"
          width="800"
          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="row book-model">
        <form class="row g-3 form-model">
          <div class="col-12 model-title">
            <h1>Book A Table</h1>
            <p>
              We consider all the drivers of change gives you the components you
              need to change to create a truly happens.
            </p>
          </div>

          <div class="row g-3 form-input">
            <div class="col-md-6">
              <label for="inputDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="inputDate" />
            </div>
            <div class="col-md-6">
              <label for="inputTime" class="form-label">Time</label>
              <input type="text" class="form-control" id="inputTime" />
            </div>
            <div class="col-md-6">
              <label for="inputName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Enter your name"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPhone" class="form-label">Phone</label>
              <input
                type="text"
                class="form-control"
                id="inputPhone"
                placeholder="x-xxx-xxx-xxxx"
              />
            </div>
            <div class="col-12">
              <label for="inputPerson" class="form-label">Total Person</label>
              <div class="custom-select-container">
                <select id="inputPerson" class="form-select">
                  <option selected>1 Person</option>
                  <option>2 Person</option>
                  <option>3 Person</option>
                  <option>4 Person</option>
                  <option>5 Person</option>
                </select>
                <div class="arrow-down"></div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn-book">Book A Table</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="../assets/js/book.js"></script>
</html>
